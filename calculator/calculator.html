
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/cal.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-center">Calculator</h5>
                        <div class="mb-3">
                            <label for="num1" class="form-label">First Number</label>
                            <input type="number" class="form-control" id="num1">
                        </div>
                        <div class="mb-3">
                            <label for="operation" class="form-label">Operation</label>
                            <select class="form-select" id="operation">
                                <option value="+">Addition (+)</option>
                                <option value="-">Subtraction (-)</option>
                                <option value="*">Multiplication (*)</option>
                                <option value="/">Division (/)</option>
                                <option value="%">Modulus (%)</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="num2" class="form-label">Second Number</label>
                            <input type="number" class="form-control" id="num2">
                        </div>
                        <button class="btn btn-primary" onclick="performCalculation()">Calculate</button>
                        <div class="mt-3">
                            <p id="result" class="fw-bold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
